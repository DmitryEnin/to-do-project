<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link rel="icon" href="./listIcon.svg" type="image/svg+xml">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 px-5" href="#">To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="wireframe.html">Wireframes</a>
              </li>
            </ul>
        </div>
      </nav>
  
    <!-- ------------------------------------------Show current date and time--------------------------------------------- -->
    <div class="container-fluid text-left my-5">  
        <p class="px-5 fs-4" id="showDate"><span class="fw-semibold">Current Date : </span></p>
        <p class="px-5 fs-4" id="showTime"><span class="fw-semibold">Time : </span></p>
    </div>
    <!-- Show current date and time -->

      
    <!-- ------------------------------------------Start main of the page-- ------------------------------------------------->
    <div class="container-fluid text-center" id="main" >
    
      <!-- Add New Task and Edit a Task Modal -->
      <button id="addNewTask" type="button" class="btn btn-dark mt-3 mb-5 fs-3 px-5 py-4 addRemoveFocus" data-bs-toggle="modal" data-bs-target="#staticAddBackdrop">Add New Task
      </button>

      <!-- Add New Task Modal -->
      <div class="modal fade" id="staticAddBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                id="addCloseModal"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form id="formAddTask" autocomplete='off'>
                    <div class="row mb-3">
                      <label for="addInputName" class="col-sm-3 col-form-label">Name :</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="addInputName" id="addInputName" placeholder="Please add task name">
                        <small></small>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="addInputDescription" class="col-sm-3 col-form-label">Description :</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" placeholder="Please add description" name="addInputDescription" id="addInputDescription" style="height: 100px"></textarea>
                            <small></small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="addInputAssignedTo" class="col-sm-3 col-form-label">Assigned to :</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="addInputAssignedTo" id="addInputAssignedTo" placeholder="Please add assigned to">
                          <small></small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="addInputDueDate" class="col-sm-3 col-form-label">Due date :</label>
                        <div class="col-sm-9">
                            <div class="input-group date" id="addDatepicker">
                                <input type="text" class="form-control" name="addInputDueDate" id="addInputDueDate" placeholder="Choose date..."/>
                                <span class="input-group-append">
                                  <span class="input-group-text bg-white d-block" style="border-top-left-radius:0; border-bottom-left-radius:0">
                                    <i class="bi bi-calendar-date"></i>
                                  </span>
                                </span>
                                <small style="flex-basis:100%"></small>
                              </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="addInputStatus" class="col-sm-3 col-form-label">Status :</label>
                        <div class="col-sm-9">
                            <select name="addInputStatus"  id="addInputStatus" class="form-select">
                                <option selected value="">Choose...</option>
                                <option value="todo">To do</option>
                                <option value="in progress">In progress</option>
                                <option value="review">Review</option>
                                <option value="done">Done</option>
                              </select>
                              <small></small>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-between align-items-center">
                        <button type="button" class="rounded my-4 px-4 me-4" id="addResetBtn">
                            Reset
                        </button>
                        <button type="submit" class="rounded my-4" id="addSubmitBtn">Submit</button>
                      </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
       <!-- End of Add New Task Modal -->

      <!-- Edit a Task Modal -->
      <div class="modal fade" id="staticEditBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit a Task</h5>
              <button
                id="editCloseModal"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form id="formEditTask" autocomplete='off'>
                    <div class="row mb-3">
                      <label for="editInputName" class="col-sm-3 col-form-label">Name :</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="editInputName" id="editInputName" placeholder="">
                        <small></small>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="editInputDescription" class="col-sm-3 col-form-label">Description :</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" placeholder="" name="editInputDescription" id="editInputDescription" style="height: 100px"></textarea>
                            <small></small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="editInputAssignedTo" class="col-sm-3 col-form-label">Assigned to :</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="editInputAssignedTo" id="editInputAssignedTo" placeholder="">
                          <small></small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="editInputDueDate" class="col-sm-3 col-form-label">Due date :</label>
                        <div class="col-sm-9">
                            <div class="input-group date" id="editDatepicker">
                                <input type="text" class="form-control" name="editInputDueDate" id="editInputDueDate">
                                <span class="input-group-append">
                                  <span class="input-group-text bg-white d-block" style="border-top-left-radius:0; border-bottom-left-radius:0">
                                    <i class="bi bi-calendar-date"></i>
                                  </span>
                                </span>
                                <small style="flex-basis:100%"></small>
                              </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="editInputStatus" class="col-sm-3 col-form-label">Status :</label>
                        <div class="col-sm-9">
                            <select name="editInputStatus" id="editInputStatus" class="form-select">
                                <option selected value="">Choose...</option>
                                <option value="todo">To do</option>
                                <option value="in progress">In progress</option>
                                <option value="review">Review</option>
                                <option value="done">Done</option>
                              </select>
                              <small></small>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-between align-items-center">
                        <div id="editInputId" style="display:none"></div>
                        <button type="button" class="rounded my-4 px-4 me-4" id="editResetBtn">
                            Reset
                        </button>
                        <button type="submit" class="rounded my-4 me-2" id="editSaveBtn">Save</button>
                      </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Edit Modal -->


      
    <!-- new card list group for landing the add page -->
    <div class="container-fluid pt-4 pb-5 px-5">

      <div class="row gy-3 pb-5 text-center" id="showTaskList">
          <div class="col col-sm-12 col-md-6 col-lg-6 col-xl-3">
              <div class="border border-dark py-4 mb-2 rounded todoHeading">Todo</div>
              <div id="todoColumn"></div>
              <!-- Task will be added here -->
          </div>
          <div class="col col-sm-12 col-md-6 col-lg-6 col-xl-3 ">
              <div class="border border-dark py-4 mb-2 rounded inProgressHeading">In Progress</div>
              <div id="inProgressColumn"></div>
              <!--Progress Task will be added here -->
          </div>
          <div class="col col-sm-12 col-md-6 col-lg-6 col-xl-3">
              <div class="border border-dark py-4 mb-2 rounded reviewHeading">Review</div>
              <div id="reviewColumn"></div>
              <!-- Review Task will be added here -->
          </div>
          <div class="col col-sm-12 col-md-6 col-lg-6 col-xl-3">
              <div class="border border-dark py-4 mb-2 rounded doneHeading">Done</div>
              <div id="doneColumn"></div>
              <!-- Finished (done) Task will be added here -->
          </div>
      </div>

  </div>
    <!-- End of main page -->

    <!-- Footer -->
    <!-- <div class="container-fluid text-center px-0"> -->
        <footer>
            <div class="mt-5 py-3 bg-light text-center">&copy; Copyright 2022 : To do list Application by Waranya, Dmitry, Kana</div>
        </footer>

    <!-- JavaScript Section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript">

      //Date Picker for Add New Task form
      $(function () {
        $('#addDatepicker').datepicker({
          startDate: new Date(),
          daysOfWeekHighlighted: "0,6",
          language: 'en',
          format: 'dd-mm-yyyy',
          container: '#addDatepicker',
          orientation: 'auto top',
          todayHighlight: true,
          autoclose: true,
          // daysOfWeekDisabled: [0, 6],
        });
      });

       //Date Picker for Edit a Task form
      $(function () {
        $('#editDatepicker').datepicker({
          startDate: new Date(),
          daysOfWeekHighlighted: "0,6",
          language: 'en',
          format: 'dd-mm-yyyy',
          container: '#editDatepicker',
          orientation: 'auto top',
          todayHighlight: true,
          autoclose: true,
          // daysOfWeekDisabled: [0, 6],
        });
      });
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
